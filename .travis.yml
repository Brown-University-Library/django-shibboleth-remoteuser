#sudo & dist required so we can have py 3.7
sudo: required
dist: xenial

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.1

matrix:
  exclude:
    - python: "2.7"
      env: DJANGO_VERSION=2.0
    - python: "2.7"
      env: DJANGO_VERSION=2.1
    - python: "3.4"
      env: DJANGO_VERSION=2.1
    
install: 
 - pip install Django==$DJANGO_VERSION
# Tell Travis how to run the test script itself
script: python quicktest.py shibboleth

